id: jquery-version

info:
  type: content-checker
  name: JQuery Version Detection
  author: rbozburun
  description: Checks the version of JQuery
  tags: web, javascript

parser:
  matcher:
    - type: regex
      regex:
        - 'jQuery\sv[0-9]+\.[0-9]+\.[0-9]+'

  extractor:
    - type: regex
      name: version
      regex:
        - '([0-9]+(\.[0-9]+)+)'